<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #articleForm="ngForm">
      <div class="form-group">
        <label for="category">Category</label>
        <select [(ngModel)]="article.category"
                id="category" name="category" class="form-control">
          <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
        </select>
      </div>
      <div [hidden]="!status.pristine" class="alert alert-danger">Category is required</div>
      <div class="form-group">
        <label for="status">Status</label>
        <input type="text" [(ngModel)]="article.status"
               class="form-control" id="status" name="status" placeholder="Enter article status"
               required #status="ngModel">
      </div>
      <div [hidden]="!status.pristine" class="alert alert-danger">Status is required</div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" [(ngModel)]="article.comment"
               class="form-control" id="comment" name="comment" placeholder="Enter article comment"
               required #comment="ngModel">
        <div [hidden]="!comment.pristine" class="alert alert-danger">Comment is required</div>
      </div>
      <button type="submit" [disabled]="!articleForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
